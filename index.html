<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- GOOGLE FONTS IMPORT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<!-- MY STYLE -->
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Boolean - Campo Minato</title>
</head>
<body>
    <header>
        <div class="header-content">
            <a id="start-game-btn">Start Game</a>
            <select name="selector" id="difficulty-level">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <div class="logo-bool-boy">
                <img src="./IMG/Logo.png" alt="boolean-logo">
                <h1>BOOL-BOY</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="screen-border">
            <div class="screen-area">
                <h2>CAMPO MINATO</h2>  
            </div>
            <div id="cells-wrapper" class="cells-container clear-fix">
            
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content"></div>
    </footer>
    <script src="./JS/script.js"></script>
</body>
</html>
